            <h1 class="topper">TROUVÃ‰</h1>
  
        <div class="title">
            <h1 class="welcom">Welcome</h1>
            <h3 id="sign-title">Please sign in here</h3>
        </div>

        <form>
            <div class="form-group"> 
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text ">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary-submit">Sign In</button>
            <button id="google">
                <a href="#">
                    <i class="fab fa-google"></i> Sign in with <b>Google</b>
                </a>
            </button>
          </form>

          <div class="notmember">
              <h3 id="signup"><a href="signup.html">Don't have an account? Sign Up</a></h3>
              <h3 id="fgt-pw">Forgot password?</h3>
              <h3 id="fgt-email">Forgot email?</h3>                  
          </div>
